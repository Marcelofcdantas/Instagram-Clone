<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <!-- <div class="profile-photo">
                    <img src="./img/foto.jpg" alt="foto de perfil">
                </div> -->
                <form>
                    <input
                    type="text"
                    id="email"
                    class="instagram-input"
                    placeholder="Telefone, nome de usuário ou email"
                    />
                    <input
                    type="password"
                    id="password"
                    class="instagram-input"
                    placeholder="Senha"
                    />
                </form>
                <button href="#" class="instagram-login">Entrar</button>
                <div id="ou">
                    <span id="spanOu">OU</span>
                </div>
                <div id="divLoginFacebook">
                    <i class="fab fa-facebook-square"></i>
                    <a href="#" class="facebook-login">Entrar com Facebook</a>
                </div>
                <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta? <span class="link-blue">Cadastre-se</span></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
